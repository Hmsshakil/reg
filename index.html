<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="images/reg.jpg" background-repeat="no-repeat" background-attachment="fixed">
    <form action="">
        <fieldset>
            First Name:
            <input type="text" name="first name" placeholder="write your first name">
            <br>
            <br>
            Last Name:
            <input type="text" name="last name" placeholder="write your last name">
            <br>
            <br>
            User Name:
            <input type="text" name="username" placeholder="latter,Number,symble">
            <br>
            <br>
            Email:
           
            <input type="email" value="@gmail.com">
            <br>
            <br>
            Password:
            
            <input type="password" value="12345">
            <br>
            <br>
            Country:
            <select name="country" id="">
                <option value="">Australia</option>
                <option value="">America</option>
                <option value="">Argentina</option>
                <option value="">Belgium</option>
                <option value="">Bhutan</option>
                <option value="" selected>Bangladesh</option>
                <option value="">Canada</option>
                <option value="">New Zelend</option>
                <option value="">West-Indise</option>
                <option value="">Africa</option>
                <option value="">Zamaica</option>
            </select>
            <br>
            <br>
            Gernder:
            <input type="radio" name="gender" value="male" checked="">Male
            <input type="radio" name="gender" value="female">Female
            <br>
            <br>
            Birthdate:
            <input type="date" min="1980-01-01" max="2005-01-01">
            <br> 
            <br>
            Age:
            <input type="number" min="16" max="80">
            <br>
            <br>
            Fav:Color:
            <input type="color">
            <br>
            <br>
            Upload ID:
            <input type="file">
            <br>
            <br>
            About You:
            <br>
            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br>
            <br>
            <input type="submit">
            &nbsp;
            <input type="reset">
            
        </fieldset>
    </form>
</body>
</html>
